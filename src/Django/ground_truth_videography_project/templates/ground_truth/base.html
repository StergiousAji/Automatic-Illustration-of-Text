<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
    {% block links %}
    {% endblock %}

    {% block style %}
    {% endblock %}

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>

    <title>
        {% block title %}
            Home
        {% endblock %}
    </title>
</head>

<body>
    <div class="section-title">
        <a href="{% url 'ground_truth:home' %}"><h1 class="heading-title">Automatic Videography Ground Truth Constructor</h1></a>
    </div>
    <div class="section-navbar">
        <a href="{% url 'ground_truth:about' %}">
            <button class="button-navbar">About</button>
        </a>
        <a href="{% url 'ground_truth:collections' %}">
            <button class="button-navbar">Collections</button>
        </a>
    </div>

    {% block body %}
    {% endblock %}

    <script type="application/javascript" src="{% static 'js/colourManipulator.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
